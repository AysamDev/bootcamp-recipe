<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 

    <div id="input-me">
        <input id="input-ingredient" placeholder="enter recipe ingredient" type="text">
        <button id="searchIngredient" >Search</button>
    </div>

    <div id="ingredients-container">

    </div>
       
    <script  id="ingredient-template" type="text/x-handlebars-template">
        {{#each data}}
        <div class="ingredient-info">
            <a href={{href}}>{{title}}</a>
            <img class="image" src={{thumbnail}} onerror= "this.src = `https://www.pngkey.com/png/detail/968-9682817_nba-logo.png`;this.className=`errorimage`">
            <ul class="list">
                {{#each ingredients}}
                 <li>{{this}}</li>
                {{/each}} 
            </ul>
        </div>
        {{/each}}
    </script>
<script src="./jquery/dist/jquery.js"></script>
<script src="./handlebars/dist/handlebars.js"></script>
<script src="renderer.js"></script>
<script src="main.js"></script>

</body>
</html>
